<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c0z0c - Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }
        
        .terminal-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #00ff41;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #00ff41;
        }
        
        .face-container {
            position: relative;
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 40px #00ff41;
            user-select: none;
            letter-spacing: 0.1em;
        }
        
        .face {
            position: relative;
        }
        
        .eye {
            position: relative;
            display: inline-block;
        }
        
        .eyeball {
            position: absolute;
            width: 40%;
            height: 40%;
            background: #ff4444;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-60%, -50%);
            transition: all 0.1s ease;
            box-shadow: 
                0 0 10px #ff4444,
                inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .highlight {
            position: absolute;
            width: 30%;
            height: 30%;
            background: #ffffff;
            border-radius: 50%;
            top: 40%;
            left: 30%;
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
            pointer-events: none;
            transform: translate(0, 0);
            transition: all 0.1s ease;
        }
        
        /* 매트릭스 머리카락 효과 - 영화 스타일 스트림 */
        .matrix-hair {
            position: absolute;
            top: -100%;
            left: 20%;
            width: 54%;
            height: 120%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .hair-stream {
            position: absolute;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.5rem;
            line-height: 0.6;
            opacity: 0.8;
            animation: streamFall linear infinite;
            text-shadow: 0 0 8px #00ff41;
            white-space: pre-line;
            width: 0.8rem;
            text-align: center;
        }
        
        .hair-stream.bright {
            color: #ffffff;
            text-shadow: 0 0 15px #00ff41;
            opacity: 1;
        }
        
        .hair-stream.special {
            color: #00ffff;
            text-shadow: 0 0 12px #00ffff;
        }
        
        @keyframes streamFall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .subtitle {
            margin-top: 2rem;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #888;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 2s ease 1s forwards;
        }
        
        .code-line {
            opacity: 0;
            animation: typewriter 1s ease forwards;
        }
        
        .code-line:nth-child(1) { animation-delay: 2s; }
        .code-line:nth-child(2) { animation-delay: 2.5s; }
        .code-line:nth-child(3) { animation-delay: 3s; }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            animation: matrixFall linear infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typewriter {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .nav-links {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }
        
        .nav-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .nav-link:hover {
            color: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }
        
        /* 디버깅용 가이드 라인 */
        .debug-line-vertical,
        .debug-line-horizontal,
        .debug-line-connection {
            position: fixed;
            background: yellow;
            pointer-events: none;
            z-index: 999;
            opacity: 0.8;
            display: none;
        }
        
        .debug-line-vertical {
            width: 2px;
            height: 100vh;
            top: 0;
        }
        
        .debug-line-horizontal {
            height: 2px;
            width: 100vw;
            left: 0;
        }
        
        .debug-line-connection {
            height: 2px;
            transform-origin: left center;
            background: yellow;
        }
        
        body.debug-mode .debug-line-vertical,
        body.debug-mode .debug-line-horizontal,
        body.debug-mode .debug-line-connection {
            display: block;
        }
        
        .debug-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: rgba(7, 7, 7, 0.2);
            border: 1px solid #171817;
            color: #240000;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .debug-toggle:hover {
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                top: 1rem;
                right: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .nav-link {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            .debug-toggle {
                top: 0.5rem;
                left: 0.5rem;
                font-size: 0.7rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <button class="debug-toggle" onclick="toggleDebug()">DEBUG OFF</button>
    
    <!-- 디버깅용 가이드 라인 -->
    <div class="debug-line-vertical" id="debugVertical"></div>
    <div class="debug-line-horizontal" id="debugHorizontal"></div>
    <div class="debug-line-connection" id="debugLineLeft"></div>
    <div class="debug-line-connection" id="debugLineRight"></div>
    
    <div class="terminal-cursor"></div>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <nav class="nav-links">
        <a href="https://c0z0c.github.io/test_web/" class="nav-link">projects</a>
        <a href="#blog" class="nav-link">blog</a>
        <a href="#contact" class="nav-link">contact</a>
    </nav>
    
    <div class="face-container">
        <!-- 매트릭스 머리카락 컨테이너 -->
        <div class="matrix-hair" id="matrixHair"></div>
        
        <div class="face">
            c<span class="eye">0<div class="eyeball" id="leftEye"><div class="highlight" id="leftHighlight"></div></div></span>z<span class="eye">0<div class="eyeball" id="rightEye"><div class="highlight" id="rightHighlight"></div></div></span>c
        </div>
    </div>
    
    <div class="subtitle">
<!--        
        <div class="code-line">σ = √(Σ(xi - μ)² / N)</div>
        <div class="code-line">&nbsp;&nbsp;&nbsp;&nbsp;R² = 1 - SSres/SStot</div>
        <div class="code-line">&nbsp;&nbsp;&nbsp;&nbsp;σ(x) = 1 / (1 + e<sup>-x</sup>)</div>
        <div class="code-line">&nbsp;&nbsp;SE = σ / √n</div>

        <div class="code-line">import helper_c0z0c_dev as helper</div>
        <div class="code-line">&nbsp;&nbsp;&nbsp;&nbsp;helper.setup()</div>
        <div class="code-line">&nbsp;한글</div>
        <div class="code-line">&nbsp;&nbsp;by c0z0c</div>

    </div>

    <script>
        // ===== 디버그 모드 토글 =====
        let debugMode = false;
        const debugToggleBtn = document.querySelector('.debug-toggle');
        const debugVertical = document.getElementById('debugVertical');
        const debugHorizontal = document.getElementById('debugHorizontal');
        const debugLineLeft = document.getElementById('debugLineLeft');
        const debugLineRight = document.getElementById('debugLineRight');
        
        function toggleDebug() {
            debugMode = !debugMode;
            document.body.classList.toggle('debug-mode', debugMode);
            debugToggleBtn.textContent = debugMode ? 'DEBUG ON' : 'DEBUG OFF';
        }
        
        function drawConnectionLine(highlight, debugLine, mouseX, mouseY) {
            if (!debugMode) return;
            
            const highlightRect = highlight.getBoundingClientRect();
            const highlightCenterX = highlightRect.left + highlightRect.width / 2;
            const highlightCenterY = highlightRect.top + highlightRect.height / 2;
            
            const deltaX = mouseX - highlightCenterX;
            const deltaY = mouseY - highlightCenterY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
            
            debugLine.style.left = highlightCenterX + 'px';
            debugLine.style.top = highlightCenterY + 'px';
            debugLine.style.width = distance + 'px';
            debugLine.style.transform = `rotate(${angle}deg)`;
        }
        
        // ===== 마우스 커서 효과 =====
        const cursor = document.querySelector('.terminal-cursor');
        let mouseX = 0, mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (debugMode) {
                debugVertical.style.left = mouseX + 'px';
                debugHorizontal.style.top = mouseY + 'px';
            }
        });
        
        function updateCursor() {
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
            requestAnimationFrame(updateCursor);
        }
        updateCursor();
        
        // ===== 눈동자 따라가기 효과 =====
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const leftHighlight = document.getElementById('leftHighlight');
        const rightHighlight = document.getElementById('rightHighlight');
        
        function moveEyes(e) {
            const eyes = [
                { eyeball: leftEye, highlight: leftHighlight, isLeft: true },
                { eyeball: rightEye, highlight: rightHighlight, isLeft: false }
            ];
            
            eyes.forEach((eye, index) => {
                const eyeRect = eye.eyeball.parentElement.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                
                let deltaX = e.clientX - eyeCenterX;
                let deltaY = e.clientY - eyeCenterY;
                
                // 눈이 'z' 중앙을 바라보도록 보정
                if (eye.isLeft) {
                    deltaX = deltaX + 20;
                } else {
                    deltaX = deltaX - 20;
                }
                
                deltaX = deltaX * 1.2;
                deltaY = deltaY * 1.4;
                
                const angle = Math.atan2(deltaY, deltaX);
                const rawDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = 12;
                const sensitivity = 0.08;
                const distance = Math.min(maxDistance, rawDistance * sensitivity);
                
                const moveX = Math.cos(angle) * distance;
                const moveY = Math.sin(angle) * distance;
                
                const baseTransform = `translate(calc(-60% + ${moveX}px), calc(-50% + ${moveY}px))`;
                eye.eyeball.style.transform = baseTransform;
                
                let highlightMoveX = moveX * 1.0;
                let highlightMoveY = moveY * 1.0;
                
                if (eye.isLeft) {
                    highlightMoveX += 2;
                } else {
                    highlightMoveX -= 2;
                }
                
                eye.highlight.style.transform = `translate(${highlightMoveX}px, ${highlightMoveY}px)`;
                
                if (debugMode) {
                    if (index === 0) {
                        drawConnectionLine(eye.highlight, debugLineLeft, e.clientX, e.clientY);
                    } else {
                        drawConnectionLine(eye.highlight, debugLineRight, e.clientX, e.clientY);
                    }
                }
            });
        }
        
        document.addEventListener('mousemove', moveEyes);
        
        // ===== 매트릭스 머리카락 효과 - 김춘수 꽃 시 =====
        function createMatrixHair() {
            const matrixHair = document.getElementById('matrixHair');
            // 김춘수의 「꽃」 시 전문
            const poemText = '내가그의이름을불러주기전에는그는다만하나의몸짓에지나지않았다내가그의이름을불러주었을때그는나에게로와서꽃이되었다우리들은모두무엇이되고싶다너는나에게로나는너에게로가고싶다하나의의미가되고싶다';
            const chars = poemText.split('');
            
            function createHairStream() {
                const stream = document.createElement('div');
                stream.className = 'hair-stream';
                
                // 스트림 타입 결정
                const streamType = Math.random();
                if (streamType < 0.1) {
                    stream.classList.add('bright'); // 10% 밝은 스트림
                } else if (streamType < 0.15) {
                    stream.classList.add('special'); // 5% 특별한 색상
                }
                
                // 시의 문자들로 세로 스트림 생성 (15-25개 문자)
                const streamLength = Math.floor(Math.random() * 10) + 15;
                let streamText = '';
                for (let i = 0; i < streamLength; i++) {
                    streamText += chars[Math.floor(Math.random() * chars.length)] + '\n';
                }
                stream.textContent = streamText;
                
                // 위치 및 속도 설정
                stream.style.left = Math.random() * 100 + '%';
                stream.style.animationDuration = (Math.random() * 3 + 5) + 's';
                stream.style.animationDelay = Math.random() * 2 + 's';
                
                matrixHair.appendChild(stream);
                
                // 애니메이션 완료 후 제거
                setTimeout(() => {
                    if (stream.parentNode) {
                        stream.remove();
                    }
                }, 15000);
            }
            
            // 스트림 생성 (더 많이, 더 빈번하게)
            setInterval(createHairStream, 300);
            
            // 더 많은 스트림 동시 생성
            setInterval(() => {
                for (let i = 0; i < 4; i++) {
                    setTimeout(createHairStream, i * 100);
                }
            }, 1500);
            
            // 추가 버스트 효과
            setInterval(() => {
                for (let i = 0; i < 6; i++) {
                    setTimeout(createHairStream, i * 50);
                }
            }, 4000);
        }
        
        // ===== 배경 매트릭스 효과 - 김춘수 꽃 시 =====
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            // 김춘수의 「꽃」 시 전문 + 숫자
            const poemText = '01내가그의이름을불러주기전에는그는다만하나의몸짓에지나지않았다내가그의이름을불러주었을때그는나에게로와서꽃이되었다우리들은모두무엇이되고싶다너는나에게로나는너에게로가고싶다하나의의미가되고싶다';
            const chars = poemText.split('');
            
            function createChar() {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.fontSize = (Math.random() * 0.5 + 0.5) + 'rem';
                
                matrixBg.appendChild(char);
                
                setTimeout(() => {
                    if (char.parentNode) {
                        char.remove();
                    }
                }, 5000);
            }
            
            setInterval(createChar, 200);
        }
        
        // 효과들 시작
        createMatrixHair();
        createMatrixRain();
        
        // ===== 눈 깜빡이는 효과 =====
        setInterval(() => {
            const eyes = [leftEye, rightEye];
            eyes.forEach(eye => {
                const currentTransform = eye.style.transform || 'translate(-60%, -50%)';
                eye.style.transform = currentTransform + ' scaleY(0.1)';
                setTimeout(() => {
                    eye.style.transform = currentTransform;
                }, 150);
            });
        }, 1000 + Math.random() * 2000);
        
        // ===== 네비게이션 링크 클릭 효과 =====
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                // 내부 앵커(#)만 막고, 외부/절대경로는 기본 동작 허용
                if (link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    console.log(`Navigating to ${link.textContent}...`);
                }
            });
        });
    </script>
