<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c0z0c - Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }
        
        .terminal-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #00ff41;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #00ff41;
        }
        
        .face-container {
            position: relative;
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 40px #00ff41;
            user-select: none;
            letter-spacing: 0.1em;
        }
        
        .face {
            position: relative;
        }
        
        .eye {
            position: relative;
            display: inline-block;
        }
        
        .eyeball {
            position: absolute;
            width: 60%;
            height: 60%;
            background: #ff4444;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            box-shadow: 
                0 0 10px #ff4444,
                inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        /* 왼쪽 눈동자 위치 보정 */
        #leftEye {
            transform: translate(-45%, -50%); /* 왼쪽으로 5% 더 이동 */
        }
        
        /* 오른쪽 눈동자는 기본 중앙 위치 유지 */
        #rightEye {
            transform: translate(-50%, -50%);
        }
        
        .highlight {
            position: absolute;
            width: 30%;
            height: 30%;
            background: #ffffff;
            border-radius: 50%;
            top: 40%;
            left: 30%;
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
            pointer-events: none;
            transform: translate(0, 0);
            transition: all 0.1s ease;
        }
        
        .subtitle {
            margin-top: 2rem;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #888;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 2s ease 1s forwards;
        }
        
        .code-line {
            opacity: 0;
            animation: typewriter 1s ease forwards;
        }
        
        .code-line:nth-child(1) { animation-delay: 2s; }
        .code-line:nth-child(2) { animation-delay: 2.5s; }
        .code-line:nth-child(3) { animation-delay: 3s; }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            animation: matrixFall linear infinite;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typewriter {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes matrixFall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .nav-links {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 100;
        }
        
        .nav-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        .nav-link:hover {
            color: #00ff41;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }
        
        @media (max-width: 768px) {
            .nav-links {
                top: 1rem;
                right: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .nav-link {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-cursor"></div>
    
    <div class="matrix-bg" id="matrixBg"></div>
    
    <nav class="nav-links">
        <a href="#projects" class="nav-link">projects</a>
        <a href="#blog" class="nav-link">blog</a>
        <a href="#contact" class="nav-link">contact</a>
    </nav>
    
    <div class="face-container">
        <div class="face">
            c<span class="eye">0<div class="eyeball" id="leftEye"><div class="highlight" id="leftHighlight"></div></div></span>z<span class="eye">0<div class="eyeball" id="rightEye"><div class="highlight" id="rightHighlight"></div></div></span>c
        </div>
    </div>
    
    <div class="subtitle">
        <div class="code-line">const developer = {</div>
        <div class="code-line">&nbsp;&nbsp;name: "c0z0c",</div>
        <div class="code-line">&nbsp;&nbsp;passion: "coding"</div>
        <div class="code-line">};</div>
    </div>

    <script>
        // ===== 마우스 커서 효과 =====
        const cursor = document.querySelector('.terminal-cursor');
        let mouseX = 0, mouseY = 0;
        
        // 마우스 움직임 추적
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // 커서 애니메이션 루프 (부드러운 움직임)
        function updateCursor() {
            cursor.style.left = mouseX - 10 + 'px';
            cursor.style.top = mouseY - 10 + 'px';
            requestAnimationFrame(updateCursor);
        }
        updateCursor();
        
        // ===== 눈동자 따라가기 효과 =====
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const leftHighlight = document.getElementById('leftHighlight');
        const rightHighlight = document.getElementById('rightHighlight');
        
        function moveEyes(e) {
            const eyes = [
                { eyeball: leftEye, highlight: leftHighlight, isLeft: true },
                { eyeball: rightEye, highlight: rightHighlight, isLeft: false }
            ];
            
            eyes.forEach(eye => {
                // 각 눈의 중심 좌표 계산
                const eyeRect = eye.eyeball.parentElement.getBoundingClientRect();
                const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                
                // 마우스와 눈 중심 사이의 거리 계산
                let deltaX = e.clientX - eyeCenterX;
                let deltaY = e.clientY - eyeCenterY;
                
                // 왼쪽 눈 특별 보정 (마우스를 더 잘 따라가도록)
                if (eye.isLeft) {
                    deltaX = deltaX * 1.3; // 좌우 움직임 증가 (값을 줄이면 덜 움직임)
                    deltaY = deltaY * 1.1; // 상하 움직임 증가 (값을 줄이면 덜 움직임)
                }
                
                // 마우스 방향 각도 계산
                const angle = Math.atan2(deltaY, deltaX);
                
                // 거리 계산 및 최대 움직임 제한
                const rawDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = 12; // 최대 움직임 거리 (픽셀) - 크게 하면 더 많이 움직임
                const sensitivity = 0.08; // 민감도 - 크게 하면 더 민감하게 반응
                const distance = Math.min(maxDistance, rawDistance * sensitivity);
                
                // 실제 움직일 X, Y 좌표 계산
                const moveX = Math.cos(angle) * distance;
                const moveY = Math.sin(angle) * distance;
                
                // 눈동자(빨간 원) 이동 적용 - 기본 위치 고려
                let baseTransform;
                if (eye.isLeft) {
                    // 왼쪽 눈의 기본 위치 보정 포함 (더 왼쪽으로)
                    baseTransform = `translate(calc(-45% + ${moveX}px), calc(-50% + ${moveY}px))`;
                } else {
                    // 오른쪽 눈의 기본 중앙 위치
                    baseTransform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
                }
                eye.eyeball.style.transform = baseTransform;
                
                // 하이라이트(흰 점) 이동 - 눈동자보다 약간 더 빠르게 반응
                const highlightMultiplierX = 1.15; // X축 반응 배수 (1.0 = 눈동자와 같음)
                const highlightMultiplierY = 1.1;  // Y축 반응 배수
                const highlightMoveX = moveX * highlightMultiplierX;
                const highlightMoveY = moveY * highlightMultiplierY;
                eye.highlight.style.transform = `translate(${highlightMoveX}px, ${highlightMoveY}px)`;
            });
        }
        
        // 마우스 움직임에 눈동자 반응 연결
        document.addEventListener('mousemove', moveEyes);
        
        // ===== 매트릭스 배경 효과 =====
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            // 사용할 문자들 (0, 1과 일본어 문자)
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            function createChar() {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%'; // 랜덤 가로 위치
                char.style.animationDuration = (Math.random() * 3 + 2) + 's'; // 2-5초 랜덤 속도
                char.style.fontSize = (Math.random() * 0.5 + 0.5) + 'rem'; // 랜덤 크기
                
                matrixBg.appendChild(char);
                
                // 5초 후 문자 제거 (메모리 절약)
                setTimeout(() => {
                    char.remove();
                }, 5000);
            }
            
            // 200ms마다 새 문자 생성 (빈도 조정 가능)
            setInterval(createChar, 200);
        }
        
        createMatrixRain();
        
        // ===== 눈 깜빡이는 효과 =====
        setInterval(() => {
            const eyes = [
                { eyeball: leftEye, isLeft: true },
                { eyeball: rightEye, isLeft: false }
            ];
            eyes.forEach(eye => {
                // 현재 transform 값 저장 (기본 위치 고려)
                let currentTransform;
                if (eye.isLeft) {
                    currentTransform = eye.eyeball.style.transform || 'translate(-48%, -50%)';
                } else {
                    currentTransform = eye.eyeball.style.transform || 'translate(-50%, -50%)';
                }
                // Y축 스케일을 0.1로 만들어 깜빡임 효과
                eye.eyeball.style.transform = currentTransform + ' scaleY(0.1)';
                setTimeout(() => {
                    // 150ms 후 원래대로 복원
                    eye.eyeball.style.transform = currentTransform;
                }, 150);
            });
        }, 3000 + Math.random() * 2000); // 3-5초 랜덤 간격으로 깜빡임
        
        // ===== 네비게이션 링크 클릭 효과 =====
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                console.log(`Navigating to ${link.textContent}...`);
                // 여기에 실제 네비게이션 로직을 추가할 수 있습니다
                // 예: window.location.href = link.getAttribute('href');
            });
        });
    </script>
</body>
</html>
